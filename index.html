<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Indie+Flower&family=Inter:wght@100..900&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Paw Buddies | GenerationSG Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of Nav -->
    <!-- nav styling/setting logo and brand name (By default this will be aligned to the left) -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/Heart-Pawprint.svg" alt="logo" />
          <span>Paw Buddies</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Products</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of nav -->

    <!-- Start of hero -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <!-- Hero text area -->
          <div class="col-md-5">
            <div class="hero-title fw-bold">Paw Buddies</div>
            <p class="mt-3 text-secondary">
              Come and shop our wide variety of Pet Accessories, Toys and Pet
              food
            </p>

            <!-- Call to action -->
            <div class="cta mt-5 d-flex">
              <a href="#" class="btn btn-primary border-0 shadow-none me-3"
                >Shop Now</a
              >
              <a href="#" class="btn btn-secondary btn-light shadow-none"
                >Explore Products</a
              >
            </div>
          </div>

          <!-- Hero image section -->
          <div class="col-md-5">
            <img
              src="assets/img/Pompom.png"
              alt="hero img"
              class="hero-image mx-auto w-100"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- End of hero -->

    <!-- Start of newsletter section -->

    <section class="newsletter">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-8 mt-5">
            <div class="content">
              <h2 class="text-center">Join our Newsletter</h2>
              
                <form id="news-form" class="needs-validation form-inline" novalidate>
                  <div class="input-group">
                  <input type="email" name="email" class="form-control" placeholder="Please enter your Email here" required>
                  <div class="invalid-feedback">
                    Please enter your Email
                  </div>
                    <button type="submit" class="btn btn-primary border-0 shadow-none ">Join now</button>
                  
                </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    
</html>
